<div class ="container">
  <div class ="row">
    <div class="col-md-8">
       <div class ="card-title">
         Login
       </div>
       <div class="form-group">
         <input type="text" [(ngModel)]="selectedUsuario.name" placeholder="maximo 8 caracteres"  class="form-control" maxlength="8">
       </div>
      
       <div class ="card-title">
        password
      </div>
       <div class="form-group">
        <input type="password" [(ngModel)]="selectedUsuario.contrasena" placeholder="maximo 8 caracteres"  class="form-control" maxlength="8">
       </div>

      <div>
        <button (click) = "add()">
         ingresar         
        </button>      
        <button (click) = "clean ()">
         Cancelar         
        </button>
      </div>   
      
      
      <table class= "table table-bordered">
        <thead>
          <tr>
            <th>id</th>
            <th>nombre</th>
            <th>contrase√±a</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let usuario of usuarioArray">
            <td>{{usuario.id}} </td> 
            <td>{{usuario.name}} </td>  
            <td>{{usuario.contrasena}}</td> 
          </tr>
        </tbody>
      </table>   

    </div>
  </div>
</div>
